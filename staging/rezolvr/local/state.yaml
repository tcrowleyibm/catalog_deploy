environmentVars:
  appEnvProps:
  - name: charters_port
    value: "3001"
  - name: charters_host
    value: chartersms-service
  - name: reservations_port
    value: "3003"
  - name: reservations_host
    value: reservationsms-service
  - name: app_message
    value: Hello from Rezolvr!
  - name: welcome_port
    value: "3000"
  dbEnvProps:
  - name: db_port
    value: "5432"
  - name: db_host
    value: chartersdb-service
  - name: db_name
    value: charters
  registryProps:
  - name: endpoint
    value: host.minikube.internal:5000/
components:
- name: imageRegistry
  type: resource.container.registry
  driver: ""
  description: Registry for storing and retrieving container images
  provides:
  - name: imageRegistry
    type: service.container.registry
    params:
    - name: endpoint
      formula: '{{with(index .Needs "environment.properties:registryProps")}}{{.Params.endpoint.Value}}{{end}}'
      value: host.minikube.internal:5000/
  uses: []
  needs:
  - name: registryProps
    type: environment.properties
    params:
    - name: endpoint
      value: host.minikube.internal:5000/
      required: true
- name: postgresdb
  type: resource.db.postgres
  driver: ""
  description: Database resources for the staging environment
  provides:
  - name: reservationsdb
    type: service.db.postgres
    params:
    - name: db_host
      formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_host.Value}}{{end}}'
      value: chartersdb-service
    - name: containerName
      formula: '{{.Component.Name}}'
      value: postgresdb
    - name: imageName
      value: postgres
    - name: image.tag
      value: latest
    - name: db_port
      formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_port.Value}}{{end}}'
      value: "5432"
    - name: db_name
      value: postgres
  - name: chartersdb
    type: service.db.postgres
    params:
    - name: db_name
      value: postgres
    - name: db_host
      formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_host.Value}}{{end}}'
      value: chartersdb-service
    - name: containerName
      formula: '{{.Component.Name}}'
      value: postgresdb
    - name: imageName
      value: postgres
    - name: image.tag
      value: latest
    - name: db_port
      formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_port.Value}}{{end}}'
      value: "5432"
  uses:
  - name: default
    type: environment
    params:
    - name: POSTGRES_DB
      formula: '{{with(index .Needs "environment.properties:dbEnvProps")}}{{.Params.db_name.Value}}{{end}}'
      value: charters
  - name: databasecredentials
    type: secret
    params:
    - name: POSTGRES_PASSWORD
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_password.Name}}{{end}}'
      value: db_password
    - name: POSTGRES_USER
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_username.Name}}{{end}}'
      value: db_username
  needs:
  - name: dbEnvProps
    type: environment.properties
    params:
    - name: db_port
      value: "5432"
      defaultValue: "5432"
    - name: db_host
      value: chartersdb-service
      required: true
    - name: db_name
      value: charters
      required: true
  - name: databasecredentials
    type: environment.secret
    params:
    - name: db_username
      value: db_username
      required: true
    - name: db_password
      value: db_password
      required: true
- name: charters
  type: resource.web.app
  driver: ""
  description: A collection of charters associated with boat tours
  provides:
  - name: chartersms
    type: service.web.app
    params:
    - name: image.tag
      value: latest
    - name: dbtime_endpoint
      value: /dbtime
    - name: charters_endpoint
      value: /charters
    - name: port
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.charters_port.Value}}{{end}}'
      value: "3001"
    - name: imageName
      formula: '{{with(index .Needs "service.container.registry:imageRegistry")}}{{.Params.endpoint.Value}}{{end}}{{.Component.Name}}'
      value: host.minikube.internal:5000/charters
  uses:
  - name: default
    type: environment
    params:
    - name: DB_PORT
      formula: '{{with(index .Needs "service.db.postgres:chartersdb")}}{{.Params.db_port.Value}}{{end}}'
      value: "5432"
    - name: DB_NAME
      formula: '{{with(index .Needs "service.db.postgres:chartersdb")}}{{.Params.db_name.Value}}{{end}}'
      value: postgres
    - name: DB_HOST
      formula: '{{with(index .Needs "service.db.postgres:chartersdb")}}{{.Params.db_host.Value}}{{end}}'
      value: chartersdb-service
    - name: MY_PORT
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.charters_port.Value}}{{end}}'
      value: "3001"
  - name: databasecredentials
    type: secret
    params:
    - name: DB_USER
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_username.Value}}{{end}}'
      value: db_username
    - name: DB_PW
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_password.Value}}{{end}}'
      value: db_password
  needs:
  - name: chartersdb
    type: service.db.postgres
    params:
    - name: db_host
      value: chartersdb-service
      required: true
    - name: db_port
      value: "5432"
      required: true
    - name: db_name
      value: postgres
      required: true
  - name: appEnvProps
    type: environment.properties
    params:
    - name: app_message
      value: Hello from Rezolvr!
      required: true
    - name: charters_port
      value: "3001"
      required: true
  - name: imageRegistry
    type: service.container.registry
    params:
    - name: endpoint
      value: host.minikube.internal:5000/
      required: true
  - name: databasecredentials
    type: environment.secret
    params:
    - name: db_username
      value: db_username
      required: true
    - name: db_password
      value: db_password
      required: true
- name: reservations
  type: resource.web.app
  driver: ""
  description: A microservice for placing boat tour reservations
  provides:
  - name: reservationsms
    type: service.web.app
    params:
    - name: reservations_endpoint
      value: /reservations
    - name: port
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.reservations_port.Value}}{{end}}'
      value: "3003"
    - name: imageName
      formula: '{{with(index .Needs "service.container.registry:imageRegistry")}}{{.Params.endpoint.Value}}{{end}}{{.Component.Name}}'
      value: host.minikube.internal:5000/reservations
    - name: image.tag
      value: latest
  uses:
  - name: databasecredentials
    type: secret
    params:
    - name: DB_PW
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_password.Value}}{{end}}'
      value: db_password
    - name: DB_USER
      formula: '{{with(index .Needs "environment.secret:databasecredentials")}}{{.Params.db_username.Value}}{{end}}'
      value: db_username
  - name: default
    type: environment
    params:
    - name: MY_PORT
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.reservations_port.Value}}{{end}}'
      value: "3003"
    - name: DB_PORT
      formula: '{{with(index .Needs "service.db.postgres:reservationsdb")}}{{.Params.db_port.Value}}{{end}}'
      value: "5432"
    - name: DB_NAME
      formula: '{{with(index .Needs "service.db.postgres:reservationsdb")}}{{.Params.db_name.Value}}{{end}}'
      value: postgres
    - name: DB_HOST
      formula: '{{with(index .Needs "service.db.postgres:reservationsdb")}}{{.Params.db_host.Value}}{{end}}'
      value: chartersdb-service
  needs:
  - name: reservationsdb
    type: service.db.postgres
    params:
    - name: db_port
      value: "5432"
      required: true
    - name: db_name
      value: postgres
      required: true
    - name: db_host
      value: chartersdb-service
      required: true
  - name: appEnvProps
    type: environment.properties
    params:
    - name: reservations_port
      value: "3003"
      required: true
  - name: imageRegistry
    type: service.container.registry
    params:
    - name: endpoint
      value: host.minikube.internal:5000/
      required: true
  - name: databasecredentials
    type: environment.secret
    params:
    - name: db_username
      value: db_username
      required: true
    - name: db_password
      value: db_password
      required: true
- name: dbcredentials
  type: resource.environment
  driver: ""
  description: Credentials for the database
  provides:
  - name: databasecredentials
    type: environment.secret
    params:
    - name: db_username
      value: db_username
    - name: db_password
      value: db_password
  uses: []
  needs: []
- name: welcome
  type: resource.web.app
  driver: ""
  description: Main landing page for the boat tour workload
  provides:
  - name: welcomeapp
    type: service.web.app
    params:
    - name: port
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.welcome_port.Value}}{{end}}'
      value: "3000"
    - name: imageName
      formula: '{{with(index .Needs "service.container.registry:imageRegistry")}}{{.Params.endpoint.Value}}{{end}}{{.Component.Name}}'
      value: host.minikube.internal:5000/welcome
    - name: image.tag
      value: latest
    - name: message_endpoint
      value: /message
    - name: reservation_endpoint
      value: /reservation
  uses:
  - name: ""
    type: environment
    params:
    - name: CHARTERS_URL
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.charters_host.Value}}{{end}}{{with(index
        .Needs "service.web.app:chartersms")}}:{{.Params.port.Value}}{{.Params.charters_endpoint.Value}}{{end}}'
      value: chartersms-service:3001/charters
    - name: RESERVATIONS_URL
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.reservations_host.Value}}{{end}}{{with(index
        .Needs "service.web.app:reservationsms")}}:{{.Params.port.Value}}{{.Params.reservations_endpoint.Value}}{{end}}'
      value: reservationsms-service:3003/reservations
    - name: WELCOME_PORT
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.welcome_port.Value}}{{end}}'
      value: "3000"
    - name: APP_MSG
      formula: '{{with(index .Needs "environment.properties:appEnvProps")}}{{.Params.app_message.Value}}{{end}}'
      value: Hello from Rezolvr!
  needs:
  - name: chartersms
    type: service.web.app
    params:
    - name: charters_endpoint
      value: /charters
      required: true
    - name: port
      value: "3001"
      required: true
    - name: imageName
      value: host.minikube.internal:5000/charters
      required: true
  - name: reservationsms
    type: service.web.app
    params:
    - name: reservations_endpoint
      value: /reservations
      required: true
    - name: port
      value: "3003"
      required: true
    - name: imageName
      value: host.minikube.internal:5000/reservations
      required: true
  - name: appEnvProps
    type: environment.properties
    params:
    - name: charters_host
      value: chartersms-service
      required: true
    - name: reservations_host
      value: reservationsms-service
      required: true
    - name: app_message
      value: Hello from Rezolvr!
      required: true
    - name: welcome_port
      value: "3000"
      required: true
  - name: imageRegistry
    type: service.container.registry
    params:
    - name: endpoint
      value: host.minikube.internal:5000/
      required: true
